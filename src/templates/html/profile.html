{{template "base" .}}

{{define "title"}}{{.UserName}}{{end}}

{{define "main"}}

<div class="form-signin container mx-auto">
    <h1 class="h3 mb-3 font-weight-normal">Ваши проекты</h1>
    
    <div class="list-group">
        {{ range $i, $proj := .Projects }}
        <a href="/project?name={{ $proj.Name }}" class="list-group-item list-group-item-info">
            {{ $proj.Name }}
        </a>
        {{ end }}
    </div>    
</div>

{{end}}
